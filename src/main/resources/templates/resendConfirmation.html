<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head th:replace="layouts/login::head(title='Resend Confirmation')">
    <meta charset="UTF-8"/>
    <title>...</title>
</head>

<body>

<div class="wrapper d-flex justify-content-center align-items-center">
    <div class="container py-4">
        <h4 class="form-signin-heading"><a th:href="@{/login}" th:text="#{rdp.site.fullname}"></a></h4>
        <h6 class="form-signin-subheading">Researcher Registry</h6>

        <form th:action="@{/resendConfirmation}" method="POST">

            <div class="form-group row">
                <div class="offset-1 col-10">
                    <input type="text" id="email" name="email" th:placeholder="Email" class="form-control py-2"/>
                </div>
            </div>

            <div class="form-group row" th:if="${message}">
                <div class="offset-1 col-10 text-info text-center" th:text="${message}"></div>
            </div>

            <div class="form-group row">
                <div class="offset-1 col-4">
                    <button class="btn btn-primary btn-block" name="Submit" value="Resend Confirmation" type="Submit">Resend Confirmation</button>
                </div>
            </div>

            <div class="row">
                <div class="col-5 offset-1 text-center">
                    <a th:href="@{/login}">Return to login</a>
                </div>
                <div class="col-5 text-center">
                    <a th:href="${'mailto:' + @siteSettings.getContactEmail()}">Contact Support</a>
                </div>
            </div>
        </form>
    </div>

</div>
<div th:replace="layouts/login::scripts"></div>
</body>
</html>
