<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/login::head">
    <title>...</title>
</head>

<body>

<div class="wrapper d-flex justify-content-center align-items-center">
    <div class="container py-4">
        <h4 class="form-signin-heading"><a th:href="@{/login}" th:text="#{rdp.site.fullname}"></a></h4>
        <h6 class="form-signin-subheading">Researcher Registry</h6>
        <form th:action="@{/registration}" th:object="${user}" method="POST" class="py-3">
            <div class="form-row">
                <div class="form-group offset-1 col-5">
                    <label>Name</label>
                    <input type="text" th:field="*{profile.name}" placeholder="Name" class="form-control"
                           th:classappend="${#fields.hasErrors('profile.name')} ? 'is-invalid'"/>
                    <div class="invalid-feedback" th:errors="*{profile.name}"/>
                </div>
                <div class="form-group col-5">
                    <label for="profileLastName">Last Name</label>
                    <input id="profileLastName" type="text" th:field="*{profile.lastName}" placeholder="Last Name" class="form-control"
                           th:classappend="${#fields.hasErrors('profile.lastName')} ? 'is-invalid'"/>
                    <div class="invalid-feedback" th:errors="*{profile.lastName}"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group offset-1 col-10">
                    <label>Email</label>
                    <input type="text" th:field="*{email}" placeholder="Email" class="form-control"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"/>
                    <div class="invalid-feedback" th:errors="*{email}"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group offset-1 col-10">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" placeholder="Password" class="form-control"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"/>
                    <div class="invalid-feedback" th:errors="*{password}"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group offset-1 col-10">
                    <div class="form-check">
                        <input id="admin" type="checkbox" name="admin" class="form-check-input" checked="checked"/>
                        <label for="admin" class="form-check-label">Register as an administrator</label>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>
            </div>

            <div class="form-group row" th:if="${message}">
                <div class="offset-1 col-10 text-info text-center" th:text="${message}"></div>
            </div>

            <div class="form-group row">
                <div class="offset-1 col-10">
                    <button class="btn btn-primary btn-block" name="Submit" value="Register User" type="Submit" th:text="Register">Register</button>
                </div>
            </div>

            <div class="form-group row">
            </div>

            <div class="form-group row">
                <div class="col-4 text-left">
                    <a th:href="@{/login}">Return to login</a>
                </div>
                <div class="offset-4 col-4 text-right">
                    <a th:href="${'mailto:' + @siteSettings.getContactEmail()}">Contact Support</a>
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
