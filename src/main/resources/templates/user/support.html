<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head th:replace="layouts/common::head(title='Contact Us')">
    <meta charset="UTF-8"/>
    <title>...</title>
</head>

<body>
<div th:replace="layouts/common::header">...</div>
<div class="container py-4">

    <div th:replace="layouts/common::title(title='Support', subtitle='Contact Us')">...</div>

    <div id="main-content" role="main">
        <div class="registry-support">
            <p class="mb-4">Question, comment or concern? Our contact form is the best way to
                get in touch with someone at Registry Help.</p>
            <form th:action="@{/user/support}" th:object="${supportForm}" method="POST" enctype="multipart/form-data">
                <div class="form-group form-row">
                    <label for="inputName" class="col-sm-2 col-lg-1 col-form-label">Name</label>
                    <div class="col-sm-10 col-lg-6">
                        <input th:field="*{name}" id="inputName" type="text" name="name" class="form-control"
                               placeholder="Name"
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"/>
                        <div class="invalid-feedback" th:errors="*{name}"></div>
                    </div>
                </div>

                <div class="form-group form-row">
                    <label for="inputMessage" class="col-sm-2 col-lg-1 col-form-label">Message</label>
                    <div class="col-sm-10 col-lg-6">
                        <textarea th:field="*{message}" id="inputMessage" name="message" class="form-control"
                                  placeholder="Describe the issue..." rows="5"
                                  th:classappend="${#fields.hasErrors('message')} ? 'is-invalid'"></textarea>
                        <div class="invalid-feedback" th:errors="*{message}"></div>
                    </div>
                </div>

                <div class="form-group form-row">
                    <label for="inputAttachment" class="col-sm-2 col-lg-1 col-form-label">Attachment</label>
                    <div class="col-sm-10 col-lg-6">
                        <div class="mb-3">
                            <input th:field="*{attachment}" id="inputAttachment" type="file" name="attachment"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('attachment')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:errors="*{attachment}"></div>
                        </div>
                        <p class="mb-0">
                            You may attach a text file with the <samp>.txt</samp> extension or an image (only JPEG or
                            PNG are supported) that describes your issue with the registry.
                        </p>
                    </div>
                </div>

                <div class="form-group form-row">
                    <div class="col-sm-4 col-lg-2">
                        <button class="btn btn-primary" name="Submit" value="Register User" type="Submit">
                            <i class="oi oi-envelope-closed"></i>
                            Send
                        </button>
                    </div>
                </div>

                <div class="form-group form-row" th:if="${message}">
                    <div class="col"
                         th:text="${message}"
                         th:classappend="${success} ? 'text-success' : 'text-danger'"></div>
                </div>

            </form>

            <p><b>Contact Email:</b> <i th:text="${@siteSettings.contactEmail}"></i></p>

        </div>
    </div>

</div>
<div th:replace="layouts/common::footer">...</div>
<div th:replace="layouts/common::scripts"></div>
</body>
</html>
