<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="message(errorMessage)"
     th:if="${errorMessage}"
     th:utext="${errorMessage}"
     class="alert alert-danger alert-dismissible fade show"
     role="alert">
</div>
</body>
</html>
