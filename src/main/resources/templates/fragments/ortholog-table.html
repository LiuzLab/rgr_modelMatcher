<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection java variables not visible in fragments-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Orthologs mapped -->
<section class="ortholog-search-text" th:fragment="ortholog-table (orthologs)">
    <th:block th:each="entry, iterOrtholog : ${orthologs}">
        <span th:if="${iterOrtholog.first}">
          Showing the results for the specified human gene and the following orthologs:
        </span>
        <span th:text="${entry.key.scientificName}"></span>
        <th:block th:each="orthologGene, iterGene : ${entry.value}">
            <th:block th:if="${iterGene.first}">(</th:block><span th:text="${orthologGene.symbol}"></span><th:block th:if="${!iterGene.last}">,</th:block><th:block th:if="${iterGene.last}">).</th:block>
        </th:block>
    </th:block>
</section>
</body>
</html>
